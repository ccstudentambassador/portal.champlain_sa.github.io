<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Ambassador Homepage</title>
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/css/mdb.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" media="screen" title="no title">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body>
    <nav>
      <!-- <img src="logo_color.png" alt="" /> -->
      <span>STU</span>
      <img src="shield_color.png" alt="" />
      <span>ENT AMBASSADORS</span>
    </nav>
    <div class="links">
      <button type="button" class="btn" onclick="window.open('https://mail.google.com/mail/u/0/#inbox', '_blank')"><i class="fa fa-envelope" aria-hidden="true"></i> Gmail</button>
      <button type="button" class="btn" onclick="window.open('https://drive.google.com/drive/#my-drive', '_blank')"><i class="fa fa-hdd-o" aria-hidden="true"></i> Google Drive</button>
      <button type="button" class="btn" onclick="window.open('https://www.google.com/calendar/render?pli=1#h', '_blank')"><i class="fa fa-calendar" aria-hidden="true"></i> Calendar</button>
      <button type="button" class="btn" onclick="window.open('https://bit.ly/admprojects', '_blank')"><i class="fa fa-tasks" aria-hidden="true"></i> Project Tracker</button>
      <button type="button" class="btn" onclick="window.open('https://docs.google.com/spreadsheets/d/1vGaOQqrJM0HVm87gGOAf7mBu6XWUnv9GiMFkY_qQ33A/edit#gid=777844220', '_blank')"><i class="fa fa-th-list" aria-hidden="true"></i> SA Schedule</button>
      <button type="button" class="btn" onclick="window.open('https://www.pandora.com', '_blank')"><i class="fa fa-music" aria-hidden="true"></i> Pandora</button>
    </div>
    <div class="content">
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.2.0/js/mdb.min.js" charset="utf-8"></script>
  </body>
</html>
